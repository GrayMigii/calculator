<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="display"></div>

        <div class="functions-container">
            <button class="clear function">C</button>
            <button class="equals function">=</button>
        </div>

        <div class="do-container">
            <div class="digits-container">
                <div class="nes-group">
                    <button class="seven digit">7</button>
                    <button class="eight digit">8</button>
                    <button class="nine digit">9</button>
                </div>
                
                <div class="sff-group">
                    <button class="four digit">4</button>
                    <button class="five digit">5</button>
                    <button class="six digit">6</button>
                </div>
                
                <div class="tto-group">
                    <button class="one digit">1</button>
                    <button class="two digit">2</button>
                    <button class="three digit">3</button>
                </div>
                
                <div class="dz-group">
                    <button class="zero digit">0</button>
                    <button class="decimal digit">.</button>
                </div>
            </div>
        
            <div class="operators-container">
                <button class="addition operator">+</button>
                <button class="subtraction operator">-</button>
                <button class="multiplication operator">&#215</button>
                <button class="division operator">&#247</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
